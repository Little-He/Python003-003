<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>
    {% if request.user.is_authenticated != False %}Hello,{{request.user}} | <a href="/douban/userloginout">退出登录</a>{% else %}<a href="/douban/userlogin">登录</a>{% endif %}
</h3>
<h3>总条数：{{total}}</h3>
<h3>3星以上的列表</h3>
<table>
    <tr>
        <td width="10%">用户</td>
        <td width="5%">星级</td>
        <td>内容</td>
        <td width="15%">评论时间</td>
    </tr>
    {% for item in list %}
    <tr>
        <td>{{item.username}}</td>
        <td>{{item.star | default:"5"}}</td>
        <td>{{item.content}}</td>
        <td>{{ item.pdate|date:"Y-m-d H:m:s" }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
